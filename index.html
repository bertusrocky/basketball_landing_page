<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CDN for Carousel -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Changa+One:ital@0;1&family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/d7456ee4cf.js" crossorigin="anonymous"></script>

  <!-- Bootstrap JS for carousel -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <title>.fanShop</title>
</head>
<body>

<header>
  <div class="navWrapper">
    <nav class="menuBar">
      <div class="logoContainer">
        <h4 class="logo"><span class="red"><span class="blue">.</span>fan</span><span class="blue">Shop</span></h4>
      </div>
      <div class="navigationContainer">
        <ul class="navLinks">
          <li><a class="navLink" href="#">Products</a></li>
          <li><a class="navLink" href="#">Arrivals</a></li>
          <li><a class="navLink" href="#">Sales</a></li>
          <li><a class="navLink" href="#">Contact</a></li>
        </ul>
      </div>
      <div class="shoppingContainer">
        <i class="fas fa-shopping-bag fa-2x shoppingBag"></i>
      </div>
    </nav>
  </div>

  <div class="textWrapper">
    <div class="textContainer">
      <h1 class="mainHeading">Basketball<br> is Back<span class="blue">.</span></h1>
      <h2 class="subHeading">Neque porro quisquam est qui dolorem ipsum quia dolor<br>
         sit amet, consectetur adipisci velit quisquam</h2>
      <span><button class="mainButton">Go to shop</button></span>
    </div>
  </div>
</header>

<main>
  <section class="newArrivals">
    <h2 class="text-center">New Arrivals<span class="red">.</span></h2>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/nike1.png" class="d-block w-30 mx-auto img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/nike2.png" class="d-block w-30 mx-auto img-fluid" alt="...">
        </div>
        <div class="carousel-item">
          <img src="images/nike3.png" class="d-block w-30 mx-auto img-fluid" alt="...">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </a>
  </div>
  <div class="btnContainer">
    <button class="redBtn">Add to cart</button>
    <button class="blueBtn">See more</button>
  </div>
</section>

<section class="clothingSection">
  <div class="clothingWrapper"> 
        <div class="clothingContainer">
          <div class="leftImg imageStyle">

          </div>
          <div class="bottomBtn blueBack">
            <p>MEN</p>
          </div>
        </div>
        <div class="clothingContainer">
          <div class="rightImg imageStyle">
            
          </div>
          <div class="bottomBtn redBack">
            <p>WOMEN</p>
          </div>
    </div>
  </div>

</section>

</main>
  
</body>
</html>
